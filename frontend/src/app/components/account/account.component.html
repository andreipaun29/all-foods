<div id="header" style="display: flex; align-items:center; gap:20vw">
    <h1 id="opt"> All FOODS - Account</h1>
    <div class="filler" style="width: 20vw;" ></div>
    <div id="buttons" style="display: flex; gap:20px">
        <h2 id="home" (click)="home()">Home</h2>
        <h2 id="logout" (click)="logout()">Logout</h2>  
    </div>
</div>


<div id="page" style="display: flex; justify-content:center; align-items:center; gap:5vw">

    <div id="bothPanels" style="display: flex; justify-content:center; align-items:center; gap:5vw">

        <div id="picturePanel" style="display: flex;justify-content:center; align-items:center; flex-direction:column">
             <img [src]="picture" style="height: 150px; width:150px">
             <h1 style="color: white;">Welcome, {{firstName}}</h1>
        </div>
        
         <div id="infoPanel">
             <ul>
                 <li> First Name: {{firstName}} 
                    <svg (click)="editFirstName()" class="editSvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                    </svg>

                    <input *ngIf="toggleEditFirstName" type="text" id="firstName" [(ngModel)]="firstName" placeholder="Enter your first name" />
                    <button *ngIf="toggleEditFirstName" (click)="submitFirstName()">Submit</button>

                </li>
                 <li> Last Name: {{lastName}} 
                    <svg  (click)="editLastName()" class="editSvg"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                      </svg>

                        <input *ngIf="toggleEditLastName" type="text" id="lastName" [(ngModel)]="lastName" placeholder="Enter your last name" />
                        <button *ngIf="toggleEditLastName" (click)="submitLastName()">Submit</button>
                 </li>
                 <li> Email: {{email}} 
                    <svg (click)="editEmail()" class="editSvg"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                      </svg>

                    <input *ngIf="toggleEditEmail" type="text" id="email" [(ngModel)]="email" placeholder="Enter your email" />
                    <button *ngIf="toggleEditEmail" (click)="submitEmail()">Submit</button>
                 </li>
                 <li> Password: {{password}} 


                    <svg  *ngIf="showPassword" (click)="togglePassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>
                    
                    <svg *ngIf="!showPassword"  (click)="togglePassword()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                      </svg>


                      <svg (click)="editPassword()" class="editSvg"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                      </svg>

                    <input *ngIf="toggleEditPassword" type="text" id="password" [(ngModel)]="password" placeholder="Enter your password" />
                    <button *ngIf="toggleEditPassword" (click)="submitPassword()">Submit</button>

                    </li>

                <li> 
                    <label for="location" *ngIf="!submitted">Enter your location:</label> &nbsp;
                    <input *ngIf="!submitted" type="text" id="location" [(ngModel)]="location" placeholder="Enter your location" />
                    <button (click)="submitLocation()" *ngIf="!submitted">Submit</button>
                    <div *ngIf="submitted" style="display: flex;">
                        <p style="margin: 0;">Location: {{ location }}</p>
                        <svg (click)="editLocation()" class="editSvg"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                          </svg>
                    </div>


                    <input *ngIf="toggleEditLocation" type="text" id="location" [(ngModel)]="location" placeholder="Enter your location" />
                    <button *ngIf="toggleEditLocation" (click)="submitLocationEdit()">Submit</button>
                
                </li>
             </ul>
         </div>
    </div>


</div>
